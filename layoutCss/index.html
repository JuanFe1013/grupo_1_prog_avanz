<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>

    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <section class="page">
        <header class="headerContent">
            <h1>MyStore</h1>
        </header>
        <nav class="menuContent">
            <a href="#">Sección 1</a>
            <a href="#">Sección 2</a>
            <a href="#">Sección 3</a>
            <a href="#">Sección 4</a>
            <a href="#">Sección 5</a>

        </nav>
        <form action="#" method="post" class="fromContent">
            <div>
                <label>Articulo</label>
                <input type="text" name="articulo" placeholder="Ingrese el nombre del articulo">
            </div>
            <div>
                <label>Ordenar</label>
                <select name="ordenarPor">
                    <option>Promociones</option>
                    <option>Menor a mayor precio</option>
                    <option>Mayor a menor precio</option>
                </select>
            </div>
            <div>
                <button>Buscar</button>
            </div>
        </form>
        <section class="bodyContent">
            <article>Articulo 1</article>
            <img src="resource/img/articulo1.jpg"  halt="Articulo ejemplo" >
            <p>Esta es la descripcion del articulo</p>
            <p>Precio: 1'200.000</p>

        </section>
        <footer class="footerContent">
            <p>Fin de de la pagina</p>

        </footer>
    </section>
    
</body>
</html>
